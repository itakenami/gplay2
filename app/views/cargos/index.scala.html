@(cargos: List[Cargo])

@main(Html("Listagem"), nav = "Cargo") {

    @helper.modal("modal1"){
        Deseja Realmente Exlcuir?
    }

    <p>
        <div id="actions">
            <a class="btn btn-primary" id="add" href="@routes.Cargos.add()">Adicionar Cargo</a>
        </div>
    </p>

    <table class="table table-striped table-bordered table-hover table-condensed">

        <thead>
            <tr>
                <th class="headerSortUp">Nome</th>
                <th width="60px" class="headerSortUp">&nbsp;</th>
            </tr>
        </thead>

        <tbody>

        @cargos.map { c =>
            <tr>
                <td><a href="@routes.Cargos.edit(c.id)">@c.nome</a></td>
                <td>
                    <a class="btn btn-info btn-mini" href="@routes.Cargos.edit(c.id)"><i class="icon-edit icon-white"></i></a>
                    <button class="btn btn-danger btn-mini" onclick="showModal('@routes.Cargos.delete(c.id)')" data-toggle="modal"><i class="icon-trash icon-white"></i></button>
                </td>
            </tr>
        }

        </tbody>

    </table>

}
