@(analistas: List[Analista])

@main(Html("Listagem"), nav = "Analista") {

    @helper.modal("modal1"){
        Deseja Realmente Exlcuir?
    }

    <p>
        <div id="actions">
            <a class="btn btn-primary" id="add" href="@routes.Analistas.add()">Adicionar Analista</a>
        </div>
    </p>

    <table class="table table-striped table-bordered table-hover table-condensed">

        <thead>
            <tr>
                <th class="headerSortUp">Nome</th>
                <th class="headerSortUp">Especialidade</th>
                <th class="headerSortUp">Cargo</th>
                <th width="60px" class="headerSortUp">&nbsp;</th>
            </tr>
        </thead>

        <tbody>

        @analistas.map { a =>
            <tr>
                <td><a href="@routes.Analistas.edit(a.id)">@a.nome</a></td>
                <td>@a.especialidade</td>
                <td>@a.cargo</td>
                <td>
                    <a class="btn btn-info btn-mini" href="@routes.Analistas.edit(a.id)"><i class="icon-edit icon-white"></i></a>
                    <button class="btn btn-danger btn-mini" onclick="showModal('@routes.Analistas.delete(a.id)')" data-toggle="modal"><i class="icon-trash icon-white"></i></button>
                </td>
            </tr>
        }

        </tbody>

    </table>

}
